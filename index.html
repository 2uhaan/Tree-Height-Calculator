<!DOCTYPE html>
<html>
<head>
    <title>Tree Height Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        #result {
            color: #007BFF;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Tree Height Calculator for TH-Code</h1>
    <form>
        <label for="d">Enter the value of Distance in meters:</label>
        <input type="number" id="d" step="0.01"><br>

        <label for="h">Enter the value of height of Person in meters:</label>
        <input type="number" id="h" step="0.01"><br>

        <label for="theta">Enter the value of theta in degrees (with 2 decimal places):</label>
        <input type="number" id="theta" step="0.01"><br>

        <button type="button" onclick="calculateH()">Calculate</button>
    </form>

    <p>The Height of the Tree is : <span id="result"></span> meters</p>

    <footer>
        &copy; 2023 ~ 2uhaan ~
    </footer>


    <script>
        function calculateH() {
            // Get user input values
            var d = parseFloat(document.getElementById("d").value);
            var h = parseFloat(document.getElementById("h").value);
            var theta = parseFloat(document.getElementById("theta").value);

            // Convert theta from degrees to radians
            var thetaRadians = (Math.PI / 180) * theta;

            // Calculate H
            var H = (Math.tan(thetaRadians) * d) + h;

            // Display the result
            document.getElementById("result").textContent = H.toFixed(2) + " meters";
        }
    </script>
</body>
</html>
